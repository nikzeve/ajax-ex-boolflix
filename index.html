<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/ce28035c26.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <title>Boolflix</title>
    </head>
    <body>
        <header class="clearfix">

            <div id="header-left">
                <img src="https://fontmeme.com/permalink/200523/646793dd12cd2fe24043bdf42bce4831.png" alt="">
            </div>
            <div id="header-right">
                <div id="search" class="clearfix">
                    <div id="search-icon" class="clearfix">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="search-bar">
                        <input type="text" id="search-movie" placeholder="Cerca">
                    </div>
                </div>
            </div>

        </header>

        <main>

            <script id="film" type="text/x-handlebars-template">
                <div class="film">
                    <div class="flip-card-inner">
                        
                        <div class="flip-card-front">
                            <img src="{{locandina}}" alt="">
                        </div>

                        <div class="flip-card-back">
                            <p>{{titolo}}</p>
                            <p>{{titolo_originale}}</p>
                            <p class="lingua">{{{lingua}}}</p>
                            <p class="voto">{{{voto}}}</p>
                            <p>{{{tipo}}}</p>
                        </div>

                    </div>

                </div>
            </script>


        </main>


    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
